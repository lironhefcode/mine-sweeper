<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>mine sweeper</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	
	<body oncontextmenu="return false;" onload="init()">
       <div class="restart" onclick="restart()">😀</div>
	   <div class="timer"></div>
	   
		<table>
			<tbody class="board"></tbody>
		</table>
		<div class="level">
			<button onclick="changeSize(this)" data-size="4" data-mines="2">16</button><br>
			<button onclick="changeSize(this)" data-size="8" data-mines="14">64</button><br>
			<button onclick="changeSize(this)" data-size="12" data-mines="32">144</button>
		</div>
		<div class="lives">❤️❤️❤️</div>
		<button class="hint" onclick="hint()"></button>
		<button class="safe-click" onclick="safeClick()">safe click <br> left:3</button>
		<button class="dark-mode" onclick="modeDark()"> dark mode</button>
		<button class="exterminator" onclick="exterminator()"> exterminator</button>
		<button class="mega-hint" onclick="activeMegaHint()">megaHint</button>
		<button class="custom-board" onclick="customBoard()">custom Board</button>
		<button class="score-board-button" onclick="scoreBoard()">scoreBoard</button>
		<div class="winner-name">
			<h2>enter you name</h2>
			<input class="input" type="text"  value="" >
			<button onclick="addScore()">submit</button>
			
		</div>
		<div class="score-board"> <h2></h2></div>
		
		<script src="js/main.js"></script>
	</body>
</html>
